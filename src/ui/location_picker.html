<!DOCTYPE html>
<html>
<head>
    <title>PFAS Location-Based Simulation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #map {
            height: 500px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background: #f4f4f4;
            border-radius: 6px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #004c99;
        }
    </style>
</head>
<body>

<h1>Click a location to simulate PFAS risk</h1>

<div id="map"></div>

<p><b>Selected Location:</b> <span id="coords">None</span></p>

<label>Receiving Flow (MGD):</label>
<input id="receiving" type="number" value="42.0" step="0.1"><br><br>

<label>Discharge Flow (MGD):</label>
<input id="discharge" type="number" value="3.5" step="0.1"><br><br>

<label>PFAS Discharge (ppt) â€” JSON format:</label>
<textarea id="pfasInput">
{
    "PFOA": 7.5,
    "PFOS": 6.2,
    "HFPO-DA": 5.0
}
</textarea>

<button onclick="runSim()">Run Simulation</button>
<button onclick="exportPDF()">Download PDF</button>

<pre id="result">Simulation output will appear here...</pre>

<script>
// Map setup
let map = L.map('map').setView([38.8, -77.5], 8);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
}).addTo(map);

let marker = null;
let selected = null;

map.on('click', function (e) {
    selected = e.latlng;

    if (marker) map.removeLayer(marker);

    marker = L.marker(selected).addTo(map);

    document.getElementById("coords").textContent =
        selected.lat.toFixed(5) + ", " + selected.lng.toFixed(5);
});

// POST helper
async function postJson(url, data) {
    const response = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
    });
    if (!response.ok) {
        throw new Error(await response.text());
    }
    return {
        result: response,
        body: await response.json().catch(() => null)
    };
}

// RUN SIMULATION
async function runSim() {
    if (!selected) {
        alert("Click a point on the map first!");
        return;
    }

    const payload = {
        lat: selected.lat,
        lon: selected.lng,
        receiving_flow_mgd: parseFloat(document.getElementById("receiving").value),
        discharge_flow_mgd: parseFloat(document.getElementById("discharge").value),
        discharge_pfas_ppt: JSON.parse(document.getElementById("pfasInput").value)
    };

    try {
        const { body } = await postJson("/simulate-location", payload);
        document.getElementById("result").textContent =
            JSON.stringify(body, null, 2);
    } catch (err) {
        document.getElementById("result").textContent =
            "ERROR:\n" + err;
    }
}

// EXPORT PDF
async function exportPDF() {
    if (!selected) {
        alert("Click a point on the map first!");
        return;
    }

    const payload = {
        lat: selected.lat,
        lon: selected.lng,
        receiving_flow_mgd: parseFloat(document.getElementById("receiving").value),
        discharge_flow_mgd: parseFloat(document.getElementById("discharge").value),
        discharge_pfas_ppt: JSON.parse(document.getElementById("pfasInput").value)
    };

    try {
        const response = await fetch("/export-pdf-location", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        if (!response.ok) throw new Error(await response.text());

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "PFAS_report.pdf";
        a.click();

    } catch (err) {
        document.getElementById("result").textContent =
            "PDF ERROR:\n" + err;
    }
}
</script>

</body>
</html>
